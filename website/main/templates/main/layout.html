{% load static %}


<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    </head>

   <body>
        <header class = "header">
            <div class="container">
                <div class="menu-burger__header">
                    <span></span>
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li ><a href="{% url 'home' %}" class="menu__item"><i class="fa-solid fa-house"></i>Главная</a></li>
                        <li ><a href="{% url 'demand' %}" class="menu__item">Востребованность</a></li>
                        <li ><a href="{% url 'geography' %}" class="menu__item">География</a></li>
                        <li ><a href="{% url 'skills' %}" class="menu__item">Навыки</a></li>
                        <li ><a href="{% url 'recent_vacancies' %}" class="menu__item">Последние вакансии</a></li>
                    </ul>
                </nav>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="{% static 'main/js/menu.js' %}"></script>
            <h1 class="project-name">Руководитель IT-проектами</h1>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="main-footer">
            <div class="footer-container">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <img class="img" src="{% static 'main/img/quiet.png' %}" alt="Будь тише">
                    </a>
                    <span class="mb-3 mb-md-0">Не-скажу</span>
                </div>

                <div class="col-md-4 d-flex align-items-center">
                    <span class="">Упаев Кирилл Анатольевич<br>Академическая группа: РИ-210943</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-muted" href="https://vk.com/kneskazhu97">
                            <object data="/path-to/your-svg-image.svg" type="image/svg+xml">
                                <img src="{% static 'main/img/vk.svg' %}" width="24" height="24"/>
                            </object>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href="https://t.me/Kirill_Ne_skazhu">
                            <object data="/path-to/your-svg-image.svg" type="image/svg+xml">
                                <img src="{% static 'main/img/telegram.svg' %}" width="24" height="24"/>
                            </object>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href=" https://instagram.com/kirill_ne_skazhu?igshid=YmMyMTA2M2Y=">
                            <object data="/path-to/your-svg-image.svg" type="image/svg+xml">
                                <img src="{% static 'main/img/instagram.svg' %}" width="24" height="24"/>
                            </object>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

   </body>

</html>
